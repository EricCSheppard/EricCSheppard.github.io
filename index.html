<html>
	<!--<meta http-equiv="refresh" content="2"> -->
	
	<style>
		#p1 {
	  	font-family: Andale Mono, monospace;
	  	font-size: 80px;
	  	color: red;
	  	text-align: center;
		}
	</style>

	<body>

	<p id="p1">Good Luck!</p>
  
  <div id="buttons">
    <input id="1" type="button" value="1" onclick="match(1)" />
  </div>
	
	<script>
		var maxNumber = 1000;
    		var intervalId = window.setInterval(function(){
  			var i = Math.floor(Math.random() * maxNumber +1);
			document.getElementById("p1").innerHTML = i;
	    		document.body.style.background = "white"
  		}, 1000);
    
		function match(number){
			var value1 = document.getElementById("p1").textContent;
			if (value1 == number){
				document.body.style.background = "green";
		     	}
		 }
		var htmlString = ""; 
    for (let i = 1; i < (maxNumber + 1); i++) {
          htmlString = htmlString.concat("<input id='" + i + "' type='button' value='" + i + "' onclick='match(" +i + ")' /> ");
        }
		document.getElementById("buttons").innerHTML = htmlString;
	</script>

	

	</body>
</html>
